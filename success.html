<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abonnement confirmé</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at top right, rgba(34, 197, 94, 0.28), transparent 45%),
        radial-gradient(circle at bottom left, rgba(56, 189, 248, 0.2), transparent 50%),
        linear-gradient(180deg, #f1fff7, rgba(240, 255, 248, 0.9));
      color: #12372a;
      padding: 2rem 1.5rem;
    }

    .card {
      max-width: 520px;
      background: rgba(255, 255, 255, 0.76);
      border-radius: 24px;
      padding: clamp(2rem, 4vw, 3rem);
      box-shadow: 0 30px 60px rgba(20, 116, 87, 0.18);
      text-align: center;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 2.6rem);
      margin-bottom: 1rem;
    }

    p {
      margin: 0.75rem 0;
      color: #22594a;
    }

    .customer-id {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 1rem;
      border-radius: 999px;
      background: rgba(34, 197, 94, 0.18);
      font-weight: 600;
      color: #166534;
      margin-top: 1rem;
      word-break: break-all;
    }

    a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    .error {
      color: #b91c1c;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: radial-gradient(circle at top right, rgba(21, 128, 61, 0.3), transparent 45%),
          radial-gradient(circle at bottom left, rgba(37, 99, 235, 0.2), transparent 50%),
          linear-gradient(180deg, #04140b, rgba(6, 24, 16, 0.9));
        color: #dcfce7;
      }

      .card {
        background: rgba(8, 30, 19, 0.76);
        box-shadow: 0 30px 60px rgba(6, 95, 70, 0.45);
      }

      p {
        color: #a7f3d0;
      }
    }
  </style>
</head>
<body>
  <div class="card" role="status" aria-live="polite">
    <h1>Merci pour votre abonnement !</h1>
    <p>Nous avons validé votre paiement. Vous recevrez un e-mail de confirmation sous peu.</p>
    <p id="customer-line" hidden></p>
    <p><a href="index.html">Retourner à l’accueil</a></p>
  </div>

  <script>
    async function fetchSessionDetails(sessionId) {
      try {
        const response = await fetch(`/api/checkout-session/${sessionId}`);
        const payload = await response.json();
        if (!response.ok) {
          throw new Error(payload.error ?? 'Une erreur est survenue en récupérant la session.');
        }
        return payload;
      } catch (error) {
        console.error(error);
        throw error;
      }
    }

    (async () => {
      const params = new URLSearchParams(window.location.search);
      const sessionId = params.get('session_id');
      const customerLine = document.getElementById('customer-line');

      if (!sessionId) {
        customerLine.hidden = false;
        customerLine.textContent = 'Identifiant de session manquant dans l’URL.';
        customerLine.classList.add('error');
        return;
      }

      try {
        const { customerId, email } = await fetchSessionDetails(sessionId);
        if (customerId) {
          const emailText = email ? ` (${email})` : '';
          customerLine.innerHTML = `Identifiant client Stripe sauvegardé<span class="customer-id">${customerId}</span>${emailText}`;
          customerLine.hidden = false;
        } else {
          customerLine.textContent = 'Session récupérée mais aucun identifiant client n’a été fourni par Stripe.';
          customerLine.hidden = false;
          customerLine.classList.add('error');
        }
      } catch (error) {
        customerLine.textContent = error.message;
        customerLine.hidden = false;
        customerLine.classList.add('error');
      }
    })();
  </script>
</body>
</html>
